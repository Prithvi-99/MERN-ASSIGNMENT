<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>

    <script>
        let heading = document.getElementById("heading");

        function square(val){
            return val*val;
        }

        heading.textContent = square(5);
    </script>
</body>
