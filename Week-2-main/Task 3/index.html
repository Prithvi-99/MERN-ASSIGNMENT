<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>

    <script>
        let heading = document.getElementById("heading");

        let n = 6;
        let ans = "";

        if(n%2 === 0){
            ans = "Even";
        } else{
            ans = "Odd";
        }

        heading.textContent = ans;
    </script>
</body>
</html>
