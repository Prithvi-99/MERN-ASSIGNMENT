<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="heading"></h1>

    <script>
        let heading = document.getElementById("heading");

        let x = 10;
        let y = 5;

        let add = x+y;

        let sub = x-y;

        let mul = x*y;

        let mod = x%y;

        heading.textContent = add+" "+sub+" "+mul+" "+mod;
    </script>
</body>
</html>
